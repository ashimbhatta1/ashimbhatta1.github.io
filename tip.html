<!DOCTYPE html>
<html>
<head>
	<title>Tip calculator</title>
	<link rel="stylesheet" type="text/css" href="style3.css">

</head>
<body>
	<h2>Tip Calculator</h2>
	<fieldset id="main">
		<input type="number" name="tips" placeholder="Enter Bill amount in $" id="userInput" ><br>
		<label>Tip Percentage :</label>
		<input type="range" value="0"  max="20" id="tipPercent">
		<span id="tipPercentValue">00</span>


		<br>
		<br>
		<input type="submit"  id="calculate"  ></button>

		<div id="score">
			<hr>
			<h3>  Tip Amount:<span id="value">  0000 </span> </h3>
			<h3> Total Bill : <span id="billTotal">  0000 </span> </h3>

		</div>

	</fieldset>

	



<script type="text/javascript" src="style3.js"></script>

</body>
</html>
